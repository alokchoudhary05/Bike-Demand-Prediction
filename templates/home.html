<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Bike Share Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Seoul Bike Share Prediction</h1>
    <form action="/predictdata" method="POST">
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date"><br><br>

        <label for="Hour">Hour:</label>
        <input type="number" id="Hour" name="Hour" min="0" max="23"><br><br>

        <label for="Temperature_C">Temperature (°C):</label>
        <input type="number" step="0.1" id="Temperature_C" name="Temperature_C"><br><br>

        <label for="Humidity">Humidity (%):</label>
        <input type="number" step="0.1" id="Humidity" name="Humidity"><br><br>

        <label for="Windspeed">Wind Speed (m/s):</label>
        <input type="number" step="0.1" id="Windspeed" name="Windspeed"><br><br>

        <label for="Dew_point_temperature">Dew Point Temperature (°C):</label>
        <input type="number" step="0.1" id="Dew_point_temperature" name="Dew_point_temperature"><br><br>

        <label for="Solar_Radiation">Solar Radiation (MJ/m²):</label>
        <input type="number" step="0.01" id="Solar_Radiation" name="Solar_Radiation"><br><br>

        <label for="Rainfall">Rainfall (mm):</label>
        <input type="number" step="0.1" id="Rainfall" name="Rainfall"><br><br>

        <label for="Snowfall">Snowfall (cm):</label>
        <input type="number" step="0.1" id="Snowfall" name="Snowfall"><br><br>

        <label for="Visibility">Visibility (10m):</label>
        <input type="number" step="1" id="Visibility" name="Visibility"><br><br>

        <label for="Seasons">Seasons:</label>
        <select id="Seasons" name="Seasons">
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
            <option value="Winter">Winter</option>
        </select><br><br>

        <label for="Holiday">Holiday:</label>
        <select id="Holiday" name="Holiday">
            <option value="No Holiday">No Holiday</option>
            <option value="Holiday">Holiday</option>
        </select><br><br>

        <label for="Functioning_Day">Functioning Day:</label>
        <select id="Functioning_Day" name="Functioning_Day">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Submit" required />
        </div>
    </form>
    <h2>
        The predicted bike demand is: {{ results }}
     </h2>
</body>
</html>
